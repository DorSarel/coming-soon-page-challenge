<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <section class="showcase">
        <img
          src="./images/hero-desktop.jpg"
          alt="woman photo"
          class="showcase__img"
        />
      </section>
      <main class="main">
        <div class="main__content">
          <h1 class="heading-1">
            <span class="heading-1 heading-1--light">We`re</span> coming soon
          </h1>
          <p class="main__subscribe">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="main__form">
            <input
              type="text"
              placeholder="Email Address"
              class="main__input"
            />
            <button class="main__btn"></button>
          </form>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dor Sarel</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
